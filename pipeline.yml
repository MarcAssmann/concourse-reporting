---
resources:
- name: scripts
  type: git
  source:
    uri: https://github.com/MarcAssmann/concourse-reporting.git

jobs:
- name: reporting-job
  public: true
  plan:
  - get: scripts
  - task: reporting-task
    platform: linux
    image_resource:
      type: docker-image
      source: {repository: bobohund/buildstools}
    inputs:
      - name: scripts
    run:
      path: ls
      args: [-lahR]
    
